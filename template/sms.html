{% extends "layout.html" %}

{% block main %}
<h1 class="page-header"> Dashboard </h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>From</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        {% for message in messages %}
        <tr>
            <th scope="row">{{ message.id }}</th>
            <td>{{message.sender}}</td>
            <td>{{message.content}}</td>
        </tr>
       {% end %}
    </tbody>
</table>

{% end %}
